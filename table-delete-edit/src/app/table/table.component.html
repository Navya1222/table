<div class="col-md-12 p-5">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Tiltle</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of postdata;let i=index">
        <td>{{item.title}}</td>
        <td (click)="onDelete(item.id,i)">Delete</td>
      </tr>
    </tbody>
  </table>
</div>
