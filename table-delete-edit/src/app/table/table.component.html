<div class="col-md-12 p-5">
  <div class="col-md-12 text-center">
    <button type="button" (click)="onEdit(true)"class="btn btn-primary">Add</button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Tiltle</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of postdata;let i=index">
        <td>{{item.title}}</td>
        <td (click)="onEdit(item)"><i class="fa fa-pencil" aria-hidden="true"></i></td>
        <td (click)="onDelete(item.id,i)"><i class="fa fa-trash" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
</div>
