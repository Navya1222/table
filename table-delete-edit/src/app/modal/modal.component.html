<div class="modal-header p-2">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="decline()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer p-1">
    <button type="button"  *ngIf="btnType==2" class="btn btn-danger" (click)="decline()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">Ok</button>
</div>
